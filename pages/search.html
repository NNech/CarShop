<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body>

    <h3>your best car..</h3>
    <form action="https://fom.in.ua/echo" method="post">
        <ul>
            <li>
                <p> body type of car</p>
                <select name="body_type">
                    <option value="hatchback">hatchback</option>
                    <option value="sedan">sedan</option>
                    <option value="crossover">crossover</option>
                    <option value="minivan">minivan</option>
                    <option value="truck">truck</option>
                </select>
            </li>

            <li>
                <p>brand of car</p>
                <select name="brand">
                    <option value="opel">opel</option>
                    <option value="nissan">nissan</option>
                    <option value="volvo">volvo</option>
                    <option value="tesla">tesla</option>
                    <option value="audi">audi</option>
                </select>
            </li>

            <li>
                <p>country of origin</p>
                <select name="country">
                    <option value="China">China</option>
                    <option value="Germany">Germany</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
                    <option value="Korea">Korea</option>
                </select>
            </li>

            <li>
                <p>year of manufacture</p>
                <select name="year_from">
                    <optgroup label="year from">
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                    </optgroup>
                </select>

                <select name="year_for">
                    <optgroup label="year for">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </optgroup>
                </select>
            </li>

            <li>
                <p>price,uan</p>
                <select name="price_from">
                    <option value="0">0</option>
                </select>

                <select name="price_for">
                    <optgroup label="price for">
                        <option value="100000">100000</option>
                        <option value="200000">200000</option>
                        <option value="300000">300000</option>
                        <option value="400000">400000</option>
                        <option value="500000">500000</option>
                    </optgroup>
                </select>
            </li>

            <li>
                <p>fuel type</p>
                <select name="fuel_type">
                    <option value="gaz">gaz</option>
                    <option value="dizel">dizel</option>
                    <option value="petrol">petrol</option>
                </select>
            </li>

            <li>
                <p>transmission</p>
                <select name="transmission">
                    <option value="manual">manual</option>
                    <option value="auto">auto</option>
                </select>
            </li>

            <li>
                <p>color</p>
                <select name="color">
                    <option value="red">red</option>
                    <option value="black">black</option>
                    <option value="blue">blue</option>
                    <option value="orange">orange</option>
                </select>
            </li>

            <li>
                <p>comfort</p>
                <select name="comfort">
                    <option value="leather interior">leather interior</option>
                    <option value="slot">slot</option>
                    <option value="heated seats">heated seats</option>
                    <option value="climat-control">climat-control</option>
                </select>
            </li>

            <li>
                <p>condition</p>
                <select name="condition" multiple="multiple">
                    <option value="new">new</option>
                    <option value="broken">broken</option>
                    <option value="on credit">on credit</option>
                    <option value="uncleared">uncleared</option>
                </select>
            </li>
        </ul>
        <input type="submit" value="submit">
    </form>

</body>

</html>
